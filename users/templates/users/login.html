{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<div class="container">
  <h1>Вход в аккаунт</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit">Войти</button>
  </form>
  <p style="margin-top: 15px; text-align: center;">
    Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a>
  </p>
</div>
{% endblock %}
